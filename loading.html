<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/loading.css"> -->
    <style>
  
      
        </style>
</head>
<body>
    
        <div class="loading">
                <div class="lampFirst"></div>
                <div class="lampSec"></div>
                <div class="lampThree"></div>
                <div class="light">
                    <img class="first" src="images/light1.png" alt="">
                    <img class="sec" src="images/light1.png" alt="">
                    <img class="three" src="images/light1.png" alt="">
                </div>
                <!-- <a href="" class="front enter">
                        <h1>前台</h1>
                </a>
                <a href="" class="back enter">
                    <h1>後台</h1>
                </a> -->
            <p class="front"><a href="https://en.wikipedia.org/wiki/Blue">
            前台
          </a></p>
          <p class="back"><a href="https://en.wikipedia.org/wiki/Blue">
            後台
          </a></p>
        </div>
        

        <script src="js/jquery-3.3.1.min.js"></script>
        <script>
         // ///投射燈///////
        $('.back').mouseover(function(){
            $('.lampFirst').css('transform','perspective(25vh) rotateX(60deg) translateX('+20+'%)');
            $('.lampSec').css('transform','perspective(25vh) rotateX(60deg) translateX('+20+'%)');
            $('.lampThree').css('transform','perspective(25vh) rotateX(60deg) translateX('+20+'%)');

        });
        $('.back').mouseout(function(){
            $('.lampFirst').css('transform','perspective(25vh) rotateX(60deg) translateX('+0+'%)');
            $('.lampSec').css('transform','perspective(25vh) rotateX(60deg) translateX('+0+'%)');
            $('.lampThree').css('transform','perspective(25vh) rotateX(60deg) translateX('+0+'%)');

        });
        $('.front').mouseover(function(){
            $('.lampFirst').css('transform','perspective(25vh) rotateX(60deg) translateX('+ -20 +'%)');
            $('.lampSec').css('transform','perspective(25vh) rotateX(60deg) translateX('+ -20 +'%)');
            $('.lampThree').css('transform','perspective(25vh) rotateX(60deg) translateX('+ -20 +'%)');

        });
        $('.front').mouseout(function(){
            $('.lampFirst').css('transform','perspective(25vh) rotateX(60deg) translateX('+0+'%)');
            $('.lampSec').css('transform','perspective(25vh) rotateX(60deg) translateX('+0+'%)');
            $('.lampThree').css('transform','perspective(25vh) rotateX(60deg) translateX('+0+'%)');

        });
        ////////////燈進去/////////
        $('.front').mouseover(function(){
		$('.light img').css('transform','perspective(25vh) rotateY(10deg) rotateX(10deg) rotateZ(30deg)');
        });

        $('.front').mouseout(function(){
		$('.light img').css('transform','perspective(25vh) rotateX(0deg) translateX(0)');
        });

        // //////////燈出來/////////
        $('.back').mouseover(function(){
		$('.light img').css('transform','perspective(25vh) rotateY(10deg) rotateX(10deg) rotateZ(-30deg)');
        });

        $('.back').mouseout(function(){
		$('.light img').css('transform','perspective(25vh) rotateX(0deg) translateX(0)');
        });
        </script>
</body>
</html>
