<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/customized.css">
</head>
<body>
    <div class="customizedBg">
        <div class="customizedTitle"></div>    
        <div class="customizedStep">
            <div class="customizedStepStage">
                <img class="customizedStepSelectedImg" src="/images/customized/customized_step_selected.svg" alt="customized_step_selected">
            </div>
            <div class="customizedStepDate">
                <img class="customizedStepImg" src="/images/customized/customized_step.svg" alt="customized_step">
            </div>
            <div class="customizedStepHost">
                <img class="customizedStepImg" src="/images/customized/customized_step.svg" alt="customized_step">
            </div>
            <div class="customizedStepOrder">
                <img class="customizedStepImg" src="/images/customized/customized_step.svg" alt="customized_step">
            </div>
        </div>
        <div class="customizedStepStageStep">
            <div class="customizedStepStageStepPattern">
                <img class="customizedStepStageStepSelectedImg" src="/images/customized/cust_stage_innerPattern/customized_step_stage_selected.svg" alt="customized_step_stage_selected">
            </div>
            <div class="customizedStepStageStepAudio">
                <img class="customizedStepStageStepImg" src="/images/customized/cust_stage_innerPattern/customized_step_stage.svg" alt="customized_step_stage">
            </div>
            <div class="customizedStepStageStepLight">
                <img class="customizedStepStageStepImg" src="/images/customized/cust_stage_innerPattern/customized_step_stage.svg" alt="customized_step_stage">
            </div>
            <div class="customizedStepStageStepEffect">
                <img class="customizedStepStageStepImg" src="/images/customized/cust_stage_innerPattern/customized_step_stage.svg" alt="customized_step_stage">
            </div>
            <div class="customizedStepStageStepDance">
                <img class="customizedStepStageStepImg" src="/images/customized/cust_stage_innerPattern/customized_step_stage.svg" alt="customized_step_stage">
            </div>
            <div class="customizedStepStageStepSubtitle">
                <img class="customizedStepStageStepImg" src="/images/customized/cust_stage_innerPattern/customized_step_stage.svg" alt="customized_step_stage">
            </div>
        </div>
    </div>
</body>
</html>
